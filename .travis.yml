language: rust
rust:
  - stable
  - nightly
matrix:
  allow_failures:
    - rust: nightly
sudo: true
before_install:
  - yes | sudo add-apt-repository ppa:ricotz/testing
  - sudo apt-get -qq update
install:
  - sudo apt-get install libgtk-3-dev
script:
  - rustc --version
  - RUST_BACKTRACE=1 cargo build
global_env: LD_LIBRARY_PATH=/usr/local/lib
os: linux
